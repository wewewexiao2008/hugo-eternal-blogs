baseURL = "https://eternalx.top/"
title = "Bloc Publishment"
theme = "terminal"

languageCode = "en-us"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

pagination.pagerSize = 5
enableRobotsTXT = true

[markup.goldmark.renderer]
  unsafe = true

[params]
  contentTypeName = "posts"
  fullWidthTheme = false
  centerTheme = false
  showMenuItems = 3
  favicon = "favicon.ico"
  showLanguageSelector = true

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    languageCode = "en-us"
    title = "Bloc Publishment"
    contentDir = "content/en"

    [languages.en.params]
      subtitle = "Updates and deep dives from Bloc Publishment"
      menuMore = "More"
      readMore = "Read more"
      readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "Bloc Publishment"
      logoHomeLink = "/"

    [[languages.en.menu.main]]
      identifier = "posts"
      name = "Posts"
      url = "/posts/"

    [[languages.en.menu.main]]
      identifier = "about"
      name = "About"
      url = "/about/"

    [[languages.en.menu.main]]
      identifier = "contact"
      name = "Contact"
      url = "/contact/"

  [languages.zh-cn]
    languageName = "简体中文"
    weight = 2
    languageCode = "zh-cn"
    title = "Bloc Publishment"
    contentDir = "content/zh-cn"

    [languages.zh-cn.params]
      subtitle = "记录 Bloc 项目的进展与想法"
      menuMore = "更多"
      readMore = "阅读全文"
      readOtherPosts = "阅读其他文章"

    [languages.zh-cn.params.logo]
      logoText = "Bloc Publishment"
      logoHomeLink = "/zh-cn/"

    [[languages.zh-cn.menu.main]]
      identifier = "posts"
      name = "文章"
      url = "/zh-cn/posts/"

    [[languages.zh-cn.menu.main]]
      identifier = "about"
      name = "关于"
      url = "/zh-cn/about/"

    [[languages.zh-cn.menu.main]]
      identifier = "contact"
      name = "联系"
      url = "/zh-cn/contact/"
